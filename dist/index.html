<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content" class="content">
        <header id="header">
            <h1 id="header-title">Todo-App</h1>
        </header>
        
        <div id="side-bar">
            <div class="default-projects">
                <button class="button-project" id="button-all-tasks">
                    <img class="project-icon" src="./assets/icons/calendar-check.png">
                    All Tasks
                </button>

                <button class="button-project" id="button-tasks-today">
                    <img class="project-icon" src="./assets/icons/calendar-today.png">
                    Today
                </button>

                <button class="button-project" id="button-tasks-week">
                    <img class="project-icon" src="./assets/icons/calendar-week.png">
                    This week
                </button>
            </div>

            <div class="created-projects" id="created-projects">
                <h2 id="project-header-text">Projects</h2>
                <div id="projects-list"></div>
            </div>
            <form id="add-project-form">
                <label for="input-add-project" id="add-project-title">Add Project</label>
                <input type="text" id="input-add-project" required>
                <button type="submit" id="button-submit-project">Submit</button>
            </form>
        </div>
        
        <div id="tasks-container"></div>
        
        <footer id="footer">
            <h3>Copyright &copy; The odin project 2022</h3>
            <a href="https://github.com/warithad/todo-list">
                <img id ="github-logo" src="../dist/assets/icons/github.png">
            </a>
        </footer>
    </div>
</body>
</html>
